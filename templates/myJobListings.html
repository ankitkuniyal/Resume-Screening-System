<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Job Listings</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: #161b22;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        h2 {
            text-align: center;
            color: cyan;
        }
        .job-card {
            background: #21262d;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.2);
        }
        .job-card h3 {
            margin: 0;
            color: cyan;
        }
        .job-card p {
            margin: 5px 0;
            color: #bbb;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .button {
            padding: 10px;
            background: cyan;
            border: none;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #00b3b3;
        }
        .delete-button {
            background: red;
            color: white;
        }
        .delete-button:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>My Job Listings</h2>
        
        <div class="job-card">
            <h3>Software Engineer</h3>
            <p><strong>Location:</strong> New York, USA</p>
            <p><strong>Job Type:</strong> Full-Time</p>
            <p><strong>Applicants:</strong> 25</p>
            <div class="buttons">
                <button class="button">Edit</button>
                <button class="button delete-button">Delete</button>
            </div>
        </div>
        
        <div class="job-card">
            <h3>Frontend Developer</h3>
            <p><strong>Location:</strong> Remote</p>
            <p><strong>Job Type:</strong> Contract</p>
            <p><strong>Applicants:</strong> 10</p>
            <div class="buttons">
                <button class="button">Edit</button>
                <button class="button delete-button">Delete</button>
            </div>
        </div>
    </div>
</body>
</html>
