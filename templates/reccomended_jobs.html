<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Jobs</title>
    <link rel="stylesheet" href="/static/css/reccomended_jobs.css">
</head>
<body>

    <div class="container">
        <h2>Recommended Jobs</h2>

        <div class="search-filter">
            <input type="text" id="search" placeholder="Search jobs...">
            <select>
                <option value="">Category</option>
                <option value="IT">IT</option>
                <option value="Marketing">Marketing</option>
                <option value="Finance">Finance</option>
            </select>
            <select>
                <option value="">Location</option>
                <option value="Remote">Remote</option>
                <option value="New York">New York</option>
                <option value="San Francisco">San Francisco</option>
            </select>
            <select>
                <option value="">Job Type</option>
                <option value="Full-Time">Full-Time</option>
                <option value="Part-Time">Part-Time</option>
                <option value="Internship">Internship</option>
            </select>
        </div>

        <div class="job-list">
            <div class="job-card">
                <h3>Software Engineer</h3>
                <p><strong>Company:</strong> Google</p>
                <p><strong>Location:</strong> Remote</p>
                <p><strong>Type:</strong> Full-Time</p>
                <button class="apply-btn">Apply Now</button>
                <button class="save-btn">Save Job</button>
            </div>

            <div class="job-card">
                <h3>Marketing Manager</h3>
                <p><strong>Company:</strong> Amazon</p>
                <p><strong>Location:</strong> New York</p>
                <p><strong>Type:</strong> Full-Time</p>
                <button class="apply-btn">Apply Now</button>
                <button class="save-btn">Save Job</button>
            </div>

            <div class="job-card">
                <h3>Data Analyst</h3>
                <p><strong>Company:</strong> Microsoft</p>
                <p><strong>Location:</strong> San Francisco</p>
                <p><strong>Type:</strong> Internship</p>
                <button class="apply-btn">Apply Now</button>
                <button class="save-btn">Save Job</button>
            </div>
        </div>

    </div>

</body>
</html>
