<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="/static/css/messages_employer.css">
</head>
<body>
    <div class="container">
        <h2>Messages</h2>

        <div class="chat-container">
            <div class="sidebar">
                <h3>Chats</h3>
                <div class="chat-list">
                    <div class="chat active">
                        <p class="chat-name">John Doe</p>
                        <p class="last-message">Hey, is the position still open?</p>
                    </div>
                    <div class="chat">
                        <p class="chat-name">Jane Smith</p>
                        <p class="last-message">Thanks for shortlisting me!</p>
                    </div>
                </div>
            </div>

            <div class="chat-box">
                <div class="chat-header">
                    <p>John Doe</p>
                </div>
                <div class="chat-messages">
                    <div class="message received">Hello! I'm interested in the job.</div>
                    <div class="message sent">Hi John, please share your resume.</div>
                    <div class="message received">Sure! I have attached my resume.</div>
                </div>
                <div class="chat-input">
                    <input type="text" placeholder="Type a message...">
                    <button>Send</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
