<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: #161b22;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        h2 {
            text-align: center;
            color: cyan;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background: #21262d;
            color: white;
            border: 1px solid cyan;
            border-radius: 8px;
        }
        .button {
            width: 100%;
            padding: 12px;
            background: cyan;
            border: none;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #00b3b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Post a Job</h2>
        <form>
            <label for="jobTitle">Job Title</label>
            <input type="text" id="jobTitle" placeholder="Enter job title" required>
            
            <label for="company">Company Name</label>
            <input type="text" id="company" placeholder="Enter company name" required>
            
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Enter job location" required>
            
            <label for="jobType">Job Type</label>
            <select id="jobType">
                <option value="full-time">Full-Time</option>
                <option value="part-time">Part-Time</option>
                <option value="contract">Contract</option>
                <option value="internship">Internship</option>
            </select>
            
            <label for="salary">Salary (Optional)</label>
            <input type="text" id="salary" placeholder="Enter salary range">
            
            <label for="description">Job Description</label>
            <textarea id="description" rows="4" placeholder="Enter job description" required></textarea>
            
            <button type="submit" class="button">Post Job</button>
        </form>
    </div>
</body>
</html>
