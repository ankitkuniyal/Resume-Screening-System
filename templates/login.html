<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <title>Login | Resume Screening Platform</title>
</head>

<body>

    <div class="container" id="container">
        <!-- Sign Up Form -->
        <div class="form-container sign-up">
            <h1>Create Account</h1>
            <span>Use your email for registration</span>
            <form action="{{ url_for('register_applicant') }}" method="GET">
                <button type="submit">Sign Up as Applicant</button>
            </form>
            <form action="{{ url_for('register_employer') }}" method="GET">
                <button type="submit">Sign Up as Employer</button>
            </form>
        </div>

    <!-- Sign In Form -->
    <div class="form-container sign-in">
        <form action="{{ url_for('login') }}" method="POST">
            <h1>Sign In</h1>
            <span>Use your username and password</span>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <!-- Toggle Panel -->
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Welcome Back!</h1>
                <p>Enter your details to sign in</p>
                <button class="hidden" id="login">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hello, Friend!</h1>
                <p>Register with your details to get started</p>
                <button class="hidden" id="register">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<script>
   const container = document.getElementById('container');
   const registerBtn = document.getElementById('register');
   const loginBtn = document.getElementById('login');

   registerBtn.addEventListener('click', () => {
       container.classList.add("active");
   });

   loginBtn.addEventListener('click', () => {
       container.classList.remove("active");
   });
</script>
{% endblock %}
