{% extends "base.html" %}
{% block title %}
Forgot Password
{% endblock %}
{% block styles %}
<link rel="stylesheet" href="../static/css/forgot_password.css">
{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Forgot Password</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Get Reset Link</button>
                    </form>
                    
                    {% if reset_link %}
                    <div class="mt-3">
                        <p>Your reset link (copy this):</p>
                        <div class="alert alert-info">
                            <a href="{{ reset_link }}" target="_blank">{{ reset_link }}</a>
                        </div>
                        <p>Return to <a href="{{ url_for('login') }}">Login</a></p>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
