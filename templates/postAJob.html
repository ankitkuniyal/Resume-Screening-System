<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <link rel="stylesheet" href="/static/css/postAJob.css">
</head>
<body>
    <div class="container">
        <h2>Post a Job</h2>
        <form>
            <label for="jobTitle">Job Title</label>
            <input type="text" id="jobTitle" placeholder="Enter job title" required>
            
            <label for="company">Company Name</label>
            <input type="text" id="company" placeholder="Enter company name" required>
            
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Enter job location" required>
            
            <label for="jobType">Job Type</label>
            <select id="jobType">
                <option value="full-time">Full-Time</option>
                <option value="part-time">Part-Time</option>
                <option value="contract">Contract</option>
                <option value="internship">Internship</option>
            </select>
            
            <label for="salary">Salary (Optional)</label>
            <input type="text" id="salary" placeholder="Enter salary range">
            
            <label for="description">Job Description</label>
            <textarea id="description" rows="4" placeholder="Enter job description" required></textarea>
            
            <button type="submit" class="button">Post Job</button>
        </form>
    </div>
</body>
</html>
