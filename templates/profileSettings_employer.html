<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="/static/css/profileSettings_employer.css">
</head>
<body>
    <div class="container">
        <h2>Profile Settings</h2>

        <div class="profile-section">
            <div class="profile-picture">
                <img src="profile-pic.png" alt="Profile Picture">
                <input type="file" id="upload" hidden>
                <label for="upload" class="upload-btn">Change Picture</label>
            </div>

            <form class="profile-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" value="John Doe">

                <label for="email">Email</label>
                <input type="email" id="email" value="johndoe@example.com">

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" value="+1234567890">

                <label for="bio">Bio</label>
                <textarea id="bio" rows="4">Experienced software engineer specializing in web applications.</textarea>

                <label for="password">New Password</label>
                <input type="password" id="password" placeholder="Enter new password">

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm new password">

                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
